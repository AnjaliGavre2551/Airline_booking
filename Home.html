<!DOCTYPE html>
<html lang="en">

<head>

    <title>Airline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        .bg-cp {
            background-color: rgb(173, 181, 188);
        }

        .fs-7 {
            font-size: 15px;
        }

        .fs-8 {
            font-size: 13px;
        }

        .inp-width {
            width: 240px;
        }

        .inp-height {
            height: 52px;
            ;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <img src="https://static.vecteezy.com/system/resources/previews/016/469/320/non_2x/aircraft-airplane-flight-taking-off-plane-logo-vector.jpg"
                width="200" alt="Logo">
            <div class="d-none d-xl-flex align-items-center">
                <p class="fw-bold text-primary m-0">SignIN</p>
                <input type="text" placeholder="English IN" class="form-control mx-2">
                <button type="button" class="btn btn-outline-primary">Login</button>

            </div>
        </div>

        <div >
            <div class="btn btn-dark fw-bold">Flights</div>
            <div class="btn btn-primary fw-bold">Hotel</div>
            <div class="btn btn-primary fw-bold">Bus</div>
        </div>
    </div>
    <div class="position-relative">
        <img src="https://wallpapers.com/images/featured/4k-plane-39efmsuz0fhub1c3.jpg" alt="PlaneIMG"
            class="img-fluid d-none d-xl-block">
        <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle">
            <div class="rounded p-3 bg-cp" style="margin-bottom: 40%; width: 1080px;">
                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                            Return
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                            One way
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault3">
                            Multi-city
                        </label>
                    </div>

                </div>
                <div class="d-flex align-items-center py-2">
                    <div>
                        <label for="exampleDataList" class="form-label fw-bold fs-8 m-0">From</label>
                        <input class="form-control inp-width inp-height" list="datalistOptions" id="exampleDataList"
                            placeholder="Airport or City">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div>
                        <label for="exampleDataList1" class="form-label fw-bold fs-8 m-0">TO</label>
                        <input class="form-control inp-width inp-height" list="datalistOptions1" id="exampleDataList1"
                            placeholder="Airport or City">
                        <datalist id="datalistOptions1">
                            <option value="delhi">
                            <option value="Hyderabad">
                            <option value="Mumbai">
                            <option value="Banglore">
                            <option value="Kolkatta">
                        </datalist>
                    </div>
                    <div>
                        <div class="lable fw-bold">Depart</div>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <div class="lable fw-bold">Return</div>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Cabin class & Travellers</label>
                        <select class="form-select inp-height inp-width" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Economy</option>
                            <option value="2">First</option>
                            <option value="3">Business</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items justify-content-between">
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label fw-bold fs-8" for="flexCheckDefault">
                              Add nearby airport
                            </label>
                          </div>
                          <div class="form-check form-check-inline ms-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                                Add nearby airport
                            </label>
                          </div>
                          <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                               Direct Flights only
                            </label>
                          </div>
                    </div>
                    <div class="btn btn-dark fw-bold btn-lg inp-width">Search Flights</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
