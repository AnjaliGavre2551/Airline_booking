<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Airline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <style>
       
        .bg-cp {
            background-color: rgb(233, 240, 237);
        }

        .fs-7 {
            font-size: 15px;
        }

        .fs-8 {
            font-size: 13px;
        }

        .inp-width {
            width: 240px;

        }

        .inp-height {
            height: 52px;
            ;
        }

        .number {
            width: 48px;
        }

        #search-btn {
            height: 52px;
            margin-top: 16px;
            margin-right: 5px;
        }
    </style>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid bg-secondary ">

        <div id="nav1" class="d-flex flex-column flex-md-row align-items-center justify-content-between">

            <a href="Home.html" style="text-decoration: none;">
                <h2>SkyFly</h2>
            </a>
            <div class="d-none d-xl-flex align-items-center">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Login</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">User</a></li>
                    <li><a class="dropdown-item" href="Admin.html">Admin</a></li>
                </ul>
            </div>
        </div>

        <div>
            <div class="btn btn-info fw-bold">Flights</div>
            <div class="btn btn-info fw-bold">Feedback</div>
            <div class="btn btn-info fw-bold">About</div>
        </div>
    </div>
    <div class="position-relative">
        <img src="https://images.wallpaperscraft.com/image/single/sky_altitude_clouds_48093_1920x1080.jpg"
            alt="PlaneIMG" class="img-fluid d-none d-xl-block ">
        <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle">
            <div class="rounded p-3 bg-cp" style="margin-bottom: 40%; width: 1080px;">
                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                            Return
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                            One way
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault3">
                            Multi-city
                        </label>
                    </div>

                </div>
                <div class="d-flex align-items-center ">
                    <div>
                        <label for="exampleDataList" class="form-label fw-bold  m-0">From</label>
                        <input class="form-control inp-width inp-height" list="datalistOptions" id="exampleDataList"
                            placeholder="Airport or City">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div>
                        <label for="exampleDataList1" class="form-label fw-bold  m-0">TO</label>
                        <input class="form-control inp-width inp-height" list="datalistOptions1" id="exampleDataList1"
                            placeholder="Airport or City">
                        <datalist id="datalistOptions1">
                            <option value="delhi">
                            <option value="Hyderabad">
                            <option value="Mumbai">
                            <option value="Banglore">
                            <option value="Kolkatta">
                        </datalist>
                    </div>
                    <div>
                        <div class="lable fw-bold">Depart</div>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <div class="lable fw-bold">Return</div>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <label class="fw-bold ">Class</label>
                        <select class="form-select inp-height inp-width">
                            <option value="1">Economy</option>
                            <option value="2">First</option>
                            <option value="3">Business</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items justify-content-between">
                    <div>
                        <h5>Passanger</h5>
                        <button class="btn btn-primary minus">-</button>
                        <input type="number" id="number" value="0" class="number">
                        <button class="btn btn-success plus">+</button>
                    </div>
                    <div id="search-btn" class="btn btn-success fw-bold btn-lg ">Search Flights</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
